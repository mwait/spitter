<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec=
"http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spitter</title>
    <link rel="stylesheet" 
          type="text/css" 
          th:href="@{/resources/style.css}" ></link>
  </head>
  <body>
<!--     <div id="header" th:include="page :: header"></div> -->


    <div id="content">
      <div class="spittleForm">
        <h1>Spit it out...</h1>

			<form action="#" th:action="@{/spittles}" th:object="${spittle}"
				method="post">
				<input type="text" th:field="*{name}"/><br/> 
				<textarea th:field="*{message}" cols="80" rows="5"></textarea>
				<br /> <input type="submit" value="Add" />
			</form>


		</div>
      <div class="listTitle">
        <h1>Recent Spittles</h1>
        <ul class="spittleList">
          <li th:each="spittle : ${spittleList}" 
             >
            <div class="spittleMessage" th:text="${spittle.message}">Spittle message</div>
            <div>
              <span class="spittleTime" th:text="${spittle.time}">spittle timestamp</span>
            </div>
               <div>
              <span class="spittleTime" th:text="${spittle.name}">spittle timestamp</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
  <!--   <div id="footer" th:include="page :: copy"></div> -->
  </body>
</html>
